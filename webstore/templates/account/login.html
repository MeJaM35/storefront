{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen w-screen flex flex-col justify-center items-center">
    <div class="w-1/3 flex flex-col justify-center items-center border-gray-800 border p-12 rounded-3xl shadow-2xl m-auto">
        <div class="border-b-2 w-full border-gray-800 mb-4 pb-2">
            <h1 class="text-9xl font-extrabold text-gray-800 pb-6">Login</h1>
        </div>
        <div class="flex flex-col items-start justify-start w-full h-full mt-6">
            <form class="flex flex-col justify-start items-start w-full" method='POST'>
            {% csrf_token %}
                {% for field in form %}
    {{field}}
                {% endfor %}
                <button class="bg-red-800 hover:bg-red-900 text-white mt-2 font-bold py-4 px-8 rounded-full border-2 border-gray-800 focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
            </form>
                            <a class="text-gray-600 hover:underline my-4" href="{% url 'account_change_password' %}">Forgot Password?</a>

        </div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            previewImage.src = e.target.result;
        };

        reader.readAsDataURL(file);
    });
</script>
{% endblock %}
