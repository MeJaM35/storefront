{% extends 'base.html' %}

{% block content %}
<div class="w-full min-h-screen flex flex-col justify-center items-center mt-8">
    <div class="w-4/6 px-4 py-2  flex items-center justify-start">
        <div class="mr-2 w-8 h-5 rounded-full bg-blue-700 border border-blue-900"></div>
        <h1>USER PROFILE</h1>
    </div>

    <div class="w-4/6 shadow-2xl bg-gray-200 py-12 pl-12 border-2 border-gray-400 flex rounded-3xl overflow-hidden justify-start items-center ">

        <div class="w-2/5 flex flex-col justify-start items-start overflow-hidden">
            <div class=" h-80 rounded-2xl shadow-2xl border-2 border-gray-900 overflow-hidden mb-4">
                <img id="profilePic" class="object-cover w-full h-full" src="https://i.pinimg.com/564x/4b/cc/54/4bcc54ebe6d0e6700e3df3047c1129c8.jpg" />
            </div>
            <button id="changePic" class="bg-transparent w-2/3 border-2 border-gray-900 text-gray-500 font-bold py-4 px-4  rounded-2xl hover:bg-gray-300 hover:border-gray-700 text-left flex items-center justify-center">
                <p class="font-normal text-black w-full">
                    CHOOSE <br>PICTURE
                </p>
                <svg class="h-8 ml-auto  text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </button>                                 
        </div>
    
        <div class="w-full px-12 ">
            <form>
                <div class="w-4/5 ">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-900 font-semibold">Name:</label>
                        <input type="text" id="name" name="name" class="bg-transparent border-none w-full text-gray-600 font-semibold leading-tight focus:outline-none focus:shadow-outline placeholder-gray-500" placeholder="John Doe" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-900 font-semibold">Email:</label>
                        <input type="email" id="email" name="email" class="bg-transparent border-none w-full text-gray-600 font-semibold leading-tight focus:outline-none focus:shadow-outline placeholder-gray-500" placeholder="user@example.com" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-900 font-semibold">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="bg-transparent border-none w-full text-gray-600 font-semibold leading-tight focus:outline-none focus:shadow-outline placeholder-gray-500" placeholder="123-456-7890" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-900 font-semibold">Address:</label>
                        <textarea id="address" name="address" class="bg-transparent h-24 border-none w-full text-gray-600 font-semibold leading-tight focus:outline-none focus:shadow-outline placeholder-gray-500" placeholder="123 Street, City, Country Country Country Country Country Country Country Country" readonly></textarea>
                    </div>
                </div>
                <div class="w-full flex justify-start items-center">
                    <button id="submit" type="submit" class="bg-transparent border-2 border-gray-900 text-gray-500 font-bold py-3 px-4 w-48 rounded-2xl hover:bg-gray-300 hover:border-gray-700 text-left flex items-center justify-center mr-4 hidden">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>                                                                                             
                        <p class="font-normal text-black">
                            SUBMIT
                        </p>
                    </button>
                    <button id="cancel" type="cancel" class="bg-transparent border-2 border-gray-900 text-gray-500 font-bold py-3 px-4 w-48 rounded-2xl hover:bg-gray-300 hover:border-gray-700 text-left flex items-center justify-center mr-auto mt-auto hidden">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>                                                                                              
                        <p class="font-normal text-black">
                            CANCEL
                        </p>
                    </button>
                </div>
            </form>            
            <div class="w-full">
                <button id="editProfileBtn" class="bg-transparent border-2 border-gray-900 text-gray-500 font-bold py-3 px-4 w-48 rounded-2xl hover:bg-gray-300 hover:border-gray-700 text-left flex items-center justify-center ml-auto" onclick="enableEdit()">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                        </svg>                                                                       
                    <p class="font-normal text-black">
                        EDIT PROFILE
                    </p>
                </button>
            </div>
        </div>        
    </div>
</div>

<script>
    var profilePic = document.getElementById('profilePic');
    var changePicBtn = document.getElementById('changePic');

    changePicBtn.addEventListener('click', function() {
        var fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.click();

        fileInput.addEventListener('change', function() {
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
                profilePic.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    });
</script>

<script>
    function enableEdit() {
        console.log("PRESSED EDIT");
        document.getElementById('name').readOnly = false;
        document.getElementById('email').readOnly = false;
        document.getElementById('phone').readOnly = false;
        document.getElementById('address').readOnly = false;

        document.getElementById('name').style.borderBottom = '1px solid black';
        document.getElementById('email').style.borderBottom = '1px solid black';
        document.getElementById('phone').style.borderBottom = '1px solid black';
        document.getElementById('address').style.borderBottom = '1px solid black';
        document.getElementById('editProfileBtn').style.display = 'none';
        document.getElementById('submit').style.display = 'inline-block';
        document.getElementById('cancel').style.display = 'inline-block';

    }
</script>

{% endblock %}
